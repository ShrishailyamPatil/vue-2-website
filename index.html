<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Product App</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
  </head>




  <body>
    <div class="nav-bar"></div>

    <div id="app">
      <div class="product">
        <div class="product-image">
          <img v-bind:src="image" v-bind:alt="product" >

        </div>
        <div class="product-info">
            <h1>{{title}}</h1>
            <p v-if="stock >10">In Stock</p>
            <p v-else-if="stock<=10 && stock">Almost sold out</p>
            <p v-else>Out of Stock</p>

            {{getf(present)}}
            <p v-show="present">{{save}} off</p>

            <p :class="{nostock:!present}">{{value}}</p>

            <br>


            <ul>
              <li v-for="detail in details" >{{detail}}</li>
            </ul>


            <div v-for="varaint in varaints"
                class="color-box"
                :style="{backgroundColor:varaint.varcolor}"
                @mouseover="updateproduct(varaint.varimg)">
            </div>


            <button v-on:click="addtocart" :disabled="!present"
            :class="{disabledButton:!present}">Add to Cart</button>
            <button @click="removefromcart">Remove </button>


            <div class="cart">
              <p>Cart ({{cart}})</p>

            </div>
        </div>


    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/main.js"></script>
  </body>
</html>
